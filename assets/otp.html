<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link
      rel="shortcut icon"
      href="/assets/images/favicon.ico"
      type="image/x-icon"
    />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body,
        html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(./images/bgimage.jpeg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            backdrop-filter: blur(5px);
            overflow: hidden;
        }
        

        .container {
            width: 450px;
            padding: 40px;
            border-radius: 20px;
            background-color: #ce2525;
            color: white;
            text-align: center;
            position: relative;
        }

        h3 {
            font-size: 2em;
            color: #fff;
            text-shadow: 0 0 15px #fff, 0 0 30px #fff;
        }

        .inp input {
            width: 60px;
            height: 60px;
            margin: 8px;
            font-size: 18px;
            outline: none;
            border: 1px solid #fff;
            border-radius: 10px;
            text-align: center;
            color: #00f7ff;
            background: transparent;
            transition: box-shadow 0.3s ease;
        }

        .inp input:focus {
            box-shadow: 0 0 15px #00f7ff, 0 0 30px #00f7ff;
        }

        button {
            width: 100%;
            height: 40px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1em;
            color: #191919;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #d90f0f;
            box-shadow: 0 0 15px #00f7ff, 0 0 30px #00f7ff;
            color: white;
        }

        p {
            color: #fff;
            font-size: .9em;
            margin-top: 20px;
        }

        a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #00f7ff;
        }

        .glowing-light {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 8px;
            background: #00f7ff;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="glowing-light"></div>
    <div class="container">
        <h3>OTP Verification</h3>
        <div class="inp">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
        </div>
        <p>Didn't get the code?
            <a href="#">Resend</a>
        </p>
        <button><a style="color: #191919; text-decoration: none;" href="nav.html">Verify</a></button>
    </div>

</body>

</html>
